version: 1
runtime: python27
api_version: 1
threadsafe: true
application: item-tracker

handlers:
- url: /static/css
  static_dir: static/css
- url: /static/js
  static_dir: static/js
- url: /static/font
  static_dir: static/font
- url: /_ah/spi/.*
  script: item_tracker_api.app
- url: /.*
  script: item_tracker.app

libraries:
- name: webapp2
  version: latest
- name: pycrypto
  version: "2.6"
- name: endpoints
  version: 1.0
